<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Sramei's Space</title>
    <style>
        body {
            background-color: #000; /* 极客黑 */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #007cf0, #00dfd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #007cf0; }
            to { text-shadow: 0 0 30px #00dfd8; }
        }

        /* 这是一个简单的 JavaScript 互动预留 */
        .cursor-blob {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 124, 240, 0.2);
            filter: blur(80px);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="cursor-blob" id="blob"></div>
    <h1>SRAMEI.COM</h1>
    <p>busra and mei together 4 ever</p>
    
    <script>
        // 让背景的蓝色光晕跟着鼠标走
        const blob = document.getElementById('blob');
        window.onmousemove = e => {
            blob.style.left = `${e.clientX - 100}px`;
            blob.style.top = `${e.clientY - 100}px`;
        }
    </script>
</body>
</html>
