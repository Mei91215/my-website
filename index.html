<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sramei | 个人名片</title>
    <style>
        /* 1. 基础重置 */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 使用高级渐变背景 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 2. 名片容器 */
        .card {
            background: rgba(255, 255, 255, 0.9); /* 半透明白色 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            width: 350px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px); /* 鼠标悬停时轻微浮起 */
        }

        /* 3. 头像占位图 */
        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #007cf0, #00dfd8);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 20px rgba(0,124,240,0.3);
        }

        /* 4. 文字样式 */
        h1 {
            color: #2d3436;
            font-size: 24px;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        p {
            color: #636e72;
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* 5. 按钮列表 */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            text-decoration: none;
            color: white;
            background: #2d3436;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .link-btn:hover {
            background: #007cf0;
            box-shadow: 0 5px 15px rgba(0,124,240,0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar">S</div>
        <h1>Sramei</h1>
        <p>独立开发者 / 编程爱好者</p>
        
        <div class="links">
            <a href="#" class="link-btn">我的项目</a>
            <a href="https://github.com/Mei91215" class="link-btn">GitHub</a>
            <a href="mailto:your-email@example.com" class="link-btn">联系我</a>
        </div>
    </div>

</body>
</html>
